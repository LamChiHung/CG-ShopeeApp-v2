                                class="content-container-sort-item">

                               name="sort"
                               value="star"
                               hidden="hidden"
                               id="star">

                                for="star"
                                class="content-container-sort-item">

                        </label>

                               name="sort"
                               value="asc"
                               hidden="hidden"
                               id="asc">
                        <label
                                for="asc"
                                class="content-container-sort-item">
                            Giá từ thấp đến cao
                        </label>
                        <input type="radio"
                               name="sort"
                               value="desc"
                               hidden="hidden"
                               id="desc">
                        <label
                                for="desc"
                                class="content-container-sort-item">
                            Giá từ cao đến thấp
                        </label>
                    </div>
                    <div class="content-container-sort-page">
                    <span th:text="${page.getPageNumber() + 1}"
                          class="content-container-sort-page-current">1</span>
                        <span>/</span>
                        <span th:text="${products.totalPages}"
                              class="content-container-sort-page-total">4</span>
                        <div
                                th:if="${not page.hasPrevious()}"
                                class="content-container-sort-page-button-disable">
                            <
                        </div>
                        <a th:if="${products.hasPrevious()}"
                           th:href="${url.toString() + '?page=' + (page.getPageNumber()-1)}"
                           class="content-container-sort-page-button">
                            <
                        </a>
                        <a th:if="${products.hasNext()}"
                           th:href="${url.toString() + '?page=' + (page.getPageNumber()+1)}"
                           class="content-container-sort-page-button">
                            >
                        </a>
                        <div
                                th:if="${not products.hasNext()}"
                                class="content-container-sort-page-button-disable">
                            >
                        </div>
                    </div>

                    type="submit">Tìm kiếm

        <div class="body-productContainer">

                         th:src="${product.img}"
                         class="body-productContainer-product-productImg">
                    <div th:text="${product.name}"
                         class="body-productContainer-product-productName">

                        khi đi chơi
                    </div>
                    <div class="body-productContainer-product-unitPrice">
                        <div class="body-productContainer-product-unitPrice-origin">
                            <sub>đ</sub><span
                                th:text="${#numbers.formatDecimal(product.originPrice, 0, 'POINT', 0, 'POINT')}">100.000</span>
                        </div>
