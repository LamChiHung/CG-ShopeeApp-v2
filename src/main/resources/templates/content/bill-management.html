<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet"
          href="/css/product-management.css">
    <link rel="stylesheet"
          href="/css/header-seller.css">
    <link rel="stylesheet"
          href="/css/themify-icons/themify-icons.css">
    <link rel="stylesheet"
          href="/css/nav-seller.css">
    <link rel="stylesheet"
          href="/css/seller-information.css">
    <link rel="stylesheet"
          href="/css/bill-management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">


</head>
<body>
<header th:replace="common/header-seller :: header"></header>

<div class="content">
    <nav class="nav"
         th:replace="common/nav-seller :: nav">
    </nav>
    <div class="bill-body">
        <div class="bill-container">
            <div class="bill-container-row1">
                <div class="bill-container-row1-item">
                    Mã đơn hàng
                </div>
                <div class="bill-container-row1-item">
                    Địa chỉ người nhận
                </div>
                <div class="bill-container-row1-item">
                    Tổng giá trị đơn hàng
                </div>
                <div class="bill-container-row1-item">
                    Thời gian nhận hàng dự kiến
                </div>
                <div class="bill-container-row1-item">
                    Tiền giao hàng
                </div>
                <div class="bill-container-row1-item">
                    Xác nhận đơn hàng
                </div>
                <div class="bill-container-row1-item">
                    Hủy đơn
                </div>
            </div>

            <div class="bill-container-row-3">
                <div class="bill-container-row1-item">
                    #333579
                </div>
                <div class="bill-container-row1-item">
                    HCM
                </div>
                <div class="bill-container-row1-item">
                    200000
                </div>
                <div class="bill-container-row1-item">
                    23-27/03/2024
                </div>
                <div class="bill-container-row1-item">
                    20000
                </div>
                <div class="bill-container-row1-item">
                    <button class=" btn btn-success  bill-button">
                        Xác nhận
                    </button>
                </div>
                <div class="bill-container-row1-item">
                    <button class=" btn btn-danger  delete-bill-button">
                        Hủy
                    </button>
                </div>
            </div>

            <div class="bill-container-row-3">
                <div class="bill-container-row1-item">
                    #333579
                </div>
                <div class="bill-container-row1-item">
                    HCM
                </div>
                <div class="bill-container-row1-item">
                    200000
                </div>
                <div class="bill-container-row1-item">
                    23-27/03/2024
                </div>
                <div class="bill-container-row1-item">
                    20000
                </div>
                <div class="bill-container-row1-item">
                    <button id="button-submit"
                            class=" btn btn-success  bill-button">
                        Xác nhận
                    </button>
                </div>
                <div class="bill-container-row1-item">
                    <button id="bill-delete"
                            class=" btn btn-danger  delete-bill-button">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--xác nhận hóa đơn hoàn thành-->
<div class="overlay-bill-2"></div>
<div class="form-submit-bill form-submit-bill-container"
     id="submit-bill">
    <h3 class="bill-text-content">Bạn có chắc muốn
        xác nhận hoàn thành đơn hàng này
        không?</h3>
    <form class="form-bill">
        <div class="bill-form">
            <div>
                <button id="exist-button"
                        class="cancel-bill-button btn btn-danger ">
                    Cancel
                </button>
            </div>
            <div>
                <button type="submit"
                        class="submit-bill-button btn btn-success ">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
<!--Hủy hóa đơn-->
<div class="overlay-bill-2"></div>
<div class="form-submit-bill form-submit-bill-container"
     id="delete-bill">
    <h3 class="bill-text-content">Bạn có chắc muốn
        xóa đơn hàng này không</h3>
    <form class="form-bill">
        <div class="bill-form">
            <div>
                <button id="exist-bill-button"
                        class="cancel-bill-button btn btn-danger ">
                    Cancel
                </button>
            </div>
            <div>
                <button type="submit"
                        class="submit-bill-button btn btn-success ">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/js/bill-management.js"></script>
</html>
