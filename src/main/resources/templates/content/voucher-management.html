<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet"
          href="/css/product-management.css">
    <link rel="stylesheet"
          href="/css/header-seller.css">
    <link rel="stylesheet"
          href="/css/themify-icons/themify-icons.css">
    <link rel="stylesheet"
          href="@{css/nav-seller.css/">
    <link rel="stylesheet"
          href="/css/seller-information.css">
    <link rel="stylesheet"
          href="/css/voucher-management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="common/header-seller :: header"></header>
<div class="content">
    <nav class="nav"
         th:replace="common/nav-seller :: nav"></nav>
    <div class="product-body">
        <div class="product-container">
            <div class="voucher-container-row1">
                <div class="voucher-container-row1-item">
                    Mã voucher
                </div>
                <div class="voucher-container-row1-item">
                    Điều kiện áp dụng
                </div>
                <div class="voucher-container-row1-item">
                    Giảm theo
                </div>
                <div class="voucher-container-row1-item">
                    Đơn vị
                </div>
                <div class="voucher-container-row1-item">
                    Giá giảm cụ thể
                </div>
                <div class="voucher-container-row1-item">

                </div>
                <div class="voucher-container-row1-item">
                    Thao tác
                </div>
            </div>
            <div class="voucher-container-row-2">
                <button id="changeInfo"
                        class=" btn btn-success  create-button">
                    Thêm voucher
                </button>
            </div>
            <div class="voucher-container-row-3">
                <div class="voucher-container-row1-item">
                    Mã voucher
                </div>
                <div class="voucher-container-row1-item">
                    Điều kiện áp dụng
                </div>
                <div class="voucher-container-row1-item">
                    giá cố định
                </div>
                <div class="voucher-container-row1-item">
                    1000
                </div>
                <div class="voucher-container-row1-item">
                    VND
                </div>
                <div class="voucher-container-row1-item">
                    <button type="button"
                            class="edit-voucher btn btn-success">
                        Chỉnh sửa
                    </button>
                </div>
                <div class="voucher-container-row1-item">
                    <button type="button"
                            class="button-delete btn btn-danger">
                        Xóa
                    </button>
                </div>
            </div>
            <div class="voucher-container-row-3">
                <div class="voucher-container-row1-item">
                    Mã voucher
                </div>
                <div class="voucher-container-row1-item">
                    Điều kiện áp dụng
                </div>
                <div class="voucher-container-row1-item">
                    phần trăm
                </div>
                <div class="voucher-container-row1-item">
                    1
                </div>
                <div class="voucher-container-row1-item">
                    %
                </div>
                <div class="voucher-container-row1-item">
                    <button type="button"
                            class="edit-voucher btn btn-success">
                        Chỉnh sửa
                    </button>
                </div>
                <div class="voucher-container-row1-item">
                    <button type="button"
                            class="button-delete btn btn-danger">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Form thêm voucher tin -->
<div class="overlay"></div>
<div class="form-container" id="formContainer">
    <form style="height: 25rem; width: 25rem ">
        <div class="mb-3">
            <label class="form-label">Mã
                voucher</label>
            <input type="text"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Điều kiện áp
                dụng</label>
            <input type="text"
                   class="form-control ">
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-9">
                    <label class="form-label ">Giảm
                        theo giá tiền hoặc phần
                        trăm</label>
                    <div>
                        <select id="discountTypeSelect"
                                class="edit-choose">
                            <option name=""> Phần
                                trăm
                            </option>
                            <option name=""
                                    value="price">
                                Giá cố định
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label">Đơn
                        vị </label>
                    <div class="unit"></div>
                </div>
            </div>
        </div>
        <div></div>
        <div class="mb-3" id="customLabel">
            <label class=" row-4 form-label">Giá
                tiền cần giảm</label>
            <input class="row-8 form-control amount-money"
                   type="text">
        </div>
        <div class="mb-3"></div>
        <button type="submit"
                class="btn btn-primary">Submit
        </button>
    </form>
</div>

<!--xóa voucher-->
<div class="overlay-2"></div>
<div class="form-delete form-delete-container"
     id="delete-voucher">
    <h3 class="text-content">Bạn có chắc muốn xóa
        mã giảm giá này không</h3>
    <form style="height: 20rem; width: 40rem ">
        <div class="delete-form">
            <div>
                <button id="cancel-button"
                        class="cancel-button btn btn-danger ">
                    Cancel
                </button>
            </div>
            <div>
                <button type="submit"
                        class="submit-button btn btn-success ">
                    Submit
                </button>
            </div>
        </div>

    </form>
</div>

<!-- form chỉnh sửa voucher-->
<div class="overlay-3"></div>
<div class="form-container" id="edit-form">
    <form style="height: 25rem; width: 25rem ">
        <div class="mb-3">
            <label class="form-label">Mã
                voucher</label>
            <input type="text"
                   class="form-control"
                   id="voucher-code">
        </div>
        <div class="mb-3">
            <label class="form-label">Điều kiện áp
                dụng</label>
            <input type="text"
                   class="form-control"
                   id="voucher-condition">
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-9">
                    <label class="form-label ">Giảm
                        theo giá tiền hoặc phần
                        trăm</label>
                    <div>
                        <select id="edit-choose">
                            <option name=""> Phần
                                trăm
                            </option>
                            <option name=""
                                    value="price">
                                Giá cố định
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label">Đơn
                        vị </label>
                    <div id="unit"></div>
                </div>
            </div>
        </div>
        <div class="mb-3" id="edit-change-price">
            <label class=" row-4 form-label">Giá
                tiền cần giảm</label>
            <input class="row-8 form-control amount-money"
                   id="money" type="text">
        </div>
        <div class="mb-3"></div>
        <button type="submit"
                class="btn btn-primary">Submit
        </button>
    </form>
</div>

<script src="/js/voucher-management.js"></script>

</body>

</html>
